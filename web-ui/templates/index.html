<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meteora Opportunities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; font-family: system-ui, -apple-system, sans-serif; }
    body { margin: 0; padding: 24px; background: #0b0d12; color: #e6ecff; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
    th { color: #8890a5; font-size: 0.85rem; font-weight: 500; }
    td.number { text-align: right; font-variant-numeric: tabular-nums; }
    .positive { color: #3bd289; }
    .meta-bar { display: flex; justify-content: space-between; color: #a6b1d0; font-size: 0.9rem; margin-bottom: 20px; }
    h1 { font-size: 1.5rem; margin: 0; }
    a { color: #58c8ff; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="meta-bar">
    <h1>Top SOL Opportunities (> $20k TVL)</h1>
    <div id="last-updated">Updating...</div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th class="number">Bin Step</th>
        <th class="number">Base Fee</th>
        <th class="number">Liquidity</th>
        <th class="number">24h Fees</th>
        <th class="number">Geek Ratio (Fee/TVL)</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script>
    async function load() {
        try {
            const res = await fetch('/api/opportunities');
            const data = await res.json();
            
            const tbody = document.getElementById('rows');
            tbody.innerHTML = '';
            
            document.getElementById('last-updated').textContent = 'Last update: ' + new Date().toLocaleTimeString();

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><a href="https://app.meteora.ag/dlmm/${row.pair_address}" target="_blank">${row.name}</a></td>
                    <td class="number">${row.bin_step}</td>
                    <td class="number">${row.base_fee_percentage.toFixed(2)}%</td>
                    <td class="number">$${row.liquidity.toLocaleString(undefined, {maximumFractionDigits:0})}</td>
                    <td class="number">$${row.fees_24h.toLocaleString(undefined, {maximumFractionDigits:2})}</td>
                    <td class="number positive">${row.geek_ratio.toFixed(2)}%</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            console.error(e);
        }
    }
    load();
    setInterval(load, 10000); // Refresh every 10s
  </script>
</body>
</html>
